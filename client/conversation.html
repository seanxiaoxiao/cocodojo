<template name="conversations">
    <div class="well">
        <textarea class="input-block-level" style="height: 451px; resize:none">{{ all }}</textarea>
        <input class="input-block-level" type="text" id="message" placeholder="Say something...">
        <a id="sendBtn" class="btn btn-block btn-primary">Send</a>
    </div>
</template>
